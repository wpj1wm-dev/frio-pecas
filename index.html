<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Painel de An√°lises Tribut√°rias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #111827, #1f2933);
            color: #f9fafb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 20px;
        }

        .app-container {
            background: rgba(17, 24, 39, 0.9);
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(156, 163, 175, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            border-radius: 999px;
            border: 1px solid rgba(156, 163, 175, 0.6);
            background: rgba(31, 41, 55, 0.9);
            color: #f9fafb;
            padding: 8px 14px;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.1s ease;
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(55, 65, 81, 1);
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn-icon {
            font-size: 1rem;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
        }

        .tabs {
            display: flex;
            gap: 6px;
            padding: 10px 10px 0 10px;
            border-bottom: 1px solid rgba(55, 65, 81, 0.9);
            overflow-x: auto;
        }

        .tab-button {
            border: none;
            background: transparent;
            color: #9ca3af;
            padding: 8px 14px;
            border-radius: 999px 999px 0 0;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
            transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
        }

        .tab-button span.dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: rgba(156, 163, 175, 0.7);
        }

        .tab-button.active {
            background: #111827;
            color: #f9fafb;
            border-bottom-color: #38bdf8;
        }

        .tab-button.active span.dot {
            background: #38bdf8;
        }

        .tab-content-wrapper {
            flex: 1;
            position: relative;
            padding: 10px;
        }

        .tab-content {
            position: absolute;
            inset: 10px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            background: #020617;
        }

        .tab-content.active {
            display: block;
        }

        .report-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-container" id="app">
        <header>
            <h1>Painel de An√°lises Tribut√°rias</h1>

            <div class="toolbar">
                <button class="btn" id="fullscreenBtn" type="button">
                    <span class="btn-icon">‚õ∂</span>
                    <span>Tela cheia</span>
                </button>
            </div>
        </header>

        <div class="main">
            <!-- Abas -->
            <nav class="tabs" role="tablist">

                <!-- NOVA PRIMEIRA ABA -->
                <button class="tab-button active" data-tab="intro" role="tab" aria-selected="true">
                    <span class="dot"></span>
                    Introdu√ß√£o
                </button>

                <button class="tab-button" data-tab="tdd" role="tab" aria-selected="false">
                    <span class="dot"></span>
                    TDD
                </button>

                <button class="tab-button" data-tab="intercompany" role="tab" aria-selected="false">
                    <span class="dot"></span>
                    Opera√ß√µes Intercompany
                </button>

                <button class="tab-button" data-tab="bloco-k" role="tab" aria-selected="false">
                    <span class="dot"></span>
                    Bloco K
                </button>

                <button class="tab-button" data-tab="demais" role="tab" aria-selected="false">
                    <span class="dot"></span>
                    Demais An√°lises
                </button>
            </nav>

            <!-- Conte√∫do das abas -->
            <div class="tab-content-wrapper">

                <!-- Introdu√ß√£o -->
                <section class="tab-content active" data-tab-content="intro">
                    <img
                            src="https://raw.githubusercontent.com/SEU_USUARIO/frio-pecas/main/Capa.png"
                            alt="Imagem da Capa do Projeto Frio Pe√ßas"
                            class="max-w-full h-auto rounded-xl shadow-2xl transition duration-300 hover:scale-[1.01] border-4 border-indigo-600/50"
                            style="max-height: 85vh;"
                            onerror="this.src='https://placehold.co/600x400/4F46E5/ffffff?text=IMAGEM+NAO+ENCONTRADA+Verifique+o+link+RAW'"
                        />
                     </div>
                </section>

                <!-- TDD -->
                <section class="tab-content" data-tab-content="tdd">
                    <iframe
                        class="report-frame"
                        src="https://app.powerbi.com/reportEmbed?reportId=54f37c2f-71eb-468d-bc42-0419062b7f21&autoAuth=true&ctid=18fd44de-f8a4-45e0-b2f5-8e258ac0e6ee&actionBarEnabled=true&reportCopilotInEmbed=true"
                        allowfullscreen="true">
                    </iframe>
                </section>

                <!-- Intercompany -->
                <section class="tab-content" data-tab-content="intercompany">
                    <iframe
                        class="report-frame"
                        src="https://app.powerbi.com/reportEmbed?reportId=fa036ea4-a82a-4933-86b4-ed9569f2b926&autoAuth=true&ctid=18fd44de-f8a4-45e0-b2f5-8e258ac0e6ee&actionBarEnabled=true&reportCopilotInEmbed=true">
                    </iframe>
                </section>

                <!-- Bloco K -->
                <section class="tab-content" data-tab-content="bloco-k">
                    <iframe
                        class="report-frame"
                        src="https://app.powerbi.com/reportEmbed?reportId=9708ee97-1711-4a1c-85ac-2fe3ae6d64c4&autoAuth=true&ctid=18fd44de-f8a4-45e0-b2f5-8e258ac0e6ee&actionBarEnabled=true&reportCopilotInEmbed=true">
                    </iframe>
                </section>

                <!-- Demais An√°lises -->
                <section class="tab-content" data-tab-content="demais">
                    <iframe
                        class="report-frame"
                        src="https://app.powerbi.com/reportEmbed?reportId=24aa8ba5-2827-4a3b-a0ce-5862aa579a04&autoAuth=true&ctid=18fd44de-f8a4-45e0-b2f5-8e258ac0e6ee&actionBarEnabled=true&reportCopilotInEmbed=true">
                    </iframe>
                </section>
            </div>
        </div>
    </div>

    <script>
        // L√≥gica das abas
        const tabButtons = document.querySelectorAll(".tab-button");
        const tabContents = document.querySelectorAll(".tab-content");

        tabButtons.forEach(button => {
            button.addEventListener("click", () => {
                const target = button.getAttribute("data-tab");

                // Atualiza bot√µes
                tabButtons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");

                // Atualiza conte√∫dos
                tabContents.forEach(content => {
                    const tabName = content.getAttribute("data-tab-content");
                    if (tabName === target) {
                        content.classList.add("active");
                    } else {
                        content.classList.remove("active");
                    }
                });
            });
        });

        // Tela cheia
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const appContainer = document.getElementById("app");

        function updateFullscreenButton() {
            if (document.fullscreenElement) {
                fullscreenBtn.querySelector("span.btn-icon").textContent = "üóó";
                fullscreenBtn.querySelector("span:nth-child(2)").textContent = "Sair da tela cheia";
            } else {
                fullscreenBtn.querySelector("span.btn-icon").textContent = "‚õ∂";
                fullscreenBtn.querySelector("span:nth-child(2)").textContent = "Tela cheia";
            }
        }

        fullscreenBtn.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                appContainer.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen().catch(err => console.error(err));
            }
        });

        document.addEventListener("fullscreenchange", updateFullscreenButton);
    </script>
</body>
</html>
